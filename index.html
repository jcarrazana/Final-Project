<main>
  <section class="section-contact">
    <div class="row">

      <div class="col-md-12 ">
    <div class="container">
      <h3 id="contact" class="h3-responsive font-family:sant-serif  text-center my-4">Get in touch</h3>


      <div class="row justify-content-center">


      <form  id="contact-form" action="#" method="POST">
        <div class="form-group ">
          <label for="name">Name:</label>
          <input type="text" class="form-control input-lg" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="7" required></textarea>
        </div>
      <!--  <button  type="submit" class="btn btn-primary">Submit</button>-->
      </form>
    </div>

      <div class="text-center">
        <a class= "btn bg-transparent btn-outline-dark" onclick="document.getElementById('contact-form').submit();">Send Message</a>
    </div>
    <div class="status"></div>


    </div>
    </div>
    </div>
    </section>
